name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Grant the workflow permission to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time; cancel any in-progress run when a new push arrives
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If GitHub environment variables are set, overwrite developer.config.js with the environment values
      # before the site is packaged. Fields left blank in environment variables keep their config-file defaults.
      - name: Inject developer config from environment variables
        env:
          DEV_NAME:     ${{ env.DEV_NAME }}
          DEV_TITLE:    ${{ env.DEV_TITLE }}
          DEV_BIO:      ${{ env.DEV_BIO }}
          DEV_EMAIL:    ${{ env.DEV_EMAIL }}
          DEV_PHONE:    ${{ env.DEV_PHONE }}
          DEV_GITHUB:   ${{ env.DEV_GITHUB }}
          DEV_LINKEDIN: ${{ env.DEV_LINKEDIN }}
        run: |
          # Only regenerate the config when at least one environment variable is populated.
          # This means the workflow still works even if no environment variables are configured.
          if [ -n "$DEV_NAME$DEV_EMAIL$DEV_PHONE" ]; then
            cat > developer.config.js << ENDOFCONFIG
          'use strict';
          const DEVELOPER_CONFIG = {
            name:       '${DEV_NAME}',
            title:      '${DEV_TITLE}',
            bio:        '${DEV_BIO}',
            avatarUrl:  '',
            email:      '${DEV_EMAIL}',
            phone:      '${DEV_PHONE}',
            github:     '${DEV_GITHUB}',
            linkedin:   '${DEV_LINKEDIN}',
            skills:     [],
            projects:   [],
            experience: [],
          };
          ENDOFCONFIG
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # Upload the entire repo root as the site (no build step needed for static HTML/CSS/JS)
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
